# This is what a configuration for the server might look like

workingDirectory: "/home/mikod/testbed-server"

server:
  requestLog:
    appenders: []

logging:
  level: OFF
  loggers:
    "de.cau.testbed.server": INFO
  appenders:
    - type: file
      threshold: INFO
      currentLogFilename: "/home/mikod/testbed-server/logs/server.log"
      archivedLogFilenamePattern: "/home/mikod/testbed-server/logs/server.%d.log.gz"
      archivedFileCount: 5
    - type: console
      threshold: INFO
      target: stdout

numFirmwareDistributionThreads: 10
numLogRetrievalThreads: 10
